<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flakey Paypal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="paypalui">
        <button class="close">X</button>
        <div class="row">
            <div class="column left">
                <div class="logo-area">
                    <img src="img/logo.png" class="logo">
                </div>
                <div class="account-info">
                    <div class="welcome">Welcome back</div>
                    <div class="info-label"><i class="fas fa-dollar-sign"></i>
                        <div class="balance"></div>
                    </div>
                </div>
                <div class="transfer-money">
                    <div class="label m-top">Pay a Contact</div>
                    <div class="input-section">
                        <div class="label-sm m-top-med">Recipient's ID</div>
                        <input type="number" placeholder="0" id="idval" class="inputs">
                    </div>
                    <div class="input-section">
                        <div class="label-sm m-top">Amount to Transfer</div>
                        <input type="number" placeholder="0" id="transferval" class="inputs">
                    </div>
                    <button class="btn" id="transfer">Transfer</button>
                </div>
            </div>
            <div class="column right">
                <div class="row-2nd">
                    <div class="column-2nd b-right">
                    </div>
                    <div class="column-2nd">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/b6ec58ae28.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
